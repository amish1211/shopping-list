<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chicle&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Add to Cart</title>
  </head>
  <body>
    <div class="container">
      <img
        src="assets/pngwing.com.png"
        alt="A cute cartoon cat sitting in a shopping basket with a packet of chips directing you with her one hand"
      />
      <input type="text" id="input-field" placeholder="Milk" />
      <button id="add-btn">Add to cart</button>
      <ul id="shopping-list"></ul>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
